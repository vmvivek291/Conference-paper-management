<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        .pdf-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: #f1f1f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        .pdf-sidebar iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-sidebar">
        <iframe src="{{ url_for('static', filename='pdfs/' + pdf_path.split('/')[-1]) }}" frameborder="0"></iframe>
    </div>
</body>
</html>
